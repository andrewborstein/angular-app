<div class="col-xs-12">
  <hr>
  <ul class="nav nav-pills nav-justified">
    <li ng-class="{ active: tab.isSet(1) }">
      <a href="" ng-click="tab.setTab(1)">Description</a>
    </li>
    <li ng-class="{ active: tab.isSet(2) }">
      <a href="" ng-click="tab.setTab(2)">Details</a>
    </li>
    <li ng-class="{ active: tab.isSet(3) }">
      <a href="" ng-click="tab.setTab(3)">Popularity</a>
    </li>
    <li ng-class="{ active: tab.isSet(4) }">
      <a href="" ng-click="tab.setTab(4)">Reviews</a>
    </li>
  </ul>
  <div class="well" ng-show="tab.isSet(1)">{{item.description}}</div>
  <div class="well" ng-show="tab.isSet(2)">
    {{item.materials}}
    {{item.tags}}
    {{item.category_path}}
    {{item.taxonomy_path}}
  </div>
  <div class="well" ng-show="tab.isSet(3)">
    {{item.views}}
    {{item.quantity}}
    {{item.last_modified_tsz}}
  </div>
  <div class="well" ng-show="tab.isSet(4)">
    <product-reviews></product-reviews>
  </div>

  <div class="text-center">
    <!-- show button if expression is true (default = false) -->
    <button class="btn btn-primary text-uppercase" ng-show="product.canPurchase">Add to Cart</button>
  </div>
</div>
